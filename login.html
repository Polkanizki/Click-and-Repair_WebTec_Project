<!DOCTYPE html>
<html lang="it">
    <head>
        <style>
            body {
                background-image: url("images/background.jpg");
            }
        </style>
        <meta charset="UTF-8">
        <title>Accedi a Click & Repair</title>

        <!--Bootstrap-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body class="text-center">

        <div class="container form-signin w-100 m-auto pt-5" id="form">
            <form>
                <img class="mb-4" src="images/logo.png" alt="" width="100" height="100">
                <h1 class="h3 mb-3 fw-normal">Login</h1>

                <div class="form-floating col-lg-auto">
                    <input type="email" class="form-control opacity-25" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Indirizzo email</label>
                </div>
                <div class="form-floating col-lg-auto">
                    <input type="password" class="form-control opacity-25" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Ricordami
                    </label>
                </div>
                <button class="btn btn-primary btn-lg" type="submit">Accedi</button>
            </form>
        </div>
        <!--Javascript-->
        <script src="js/bootstrap.bundle.js"></script>
    </body>
</html>
